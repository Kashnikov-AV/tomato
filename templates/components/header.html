{% load static %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid mx-3">
        <a class="navbar-brand" href="{% url 'index-page' %}">
            <img src="{% static '/img/logo.png' %}" width="120" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-between" id="navbarColor01">
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index-page' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutus-page' %}">О нас</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analytic:index' %}">Аналитика</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="{% url 'general:index' %}">Общие формы</a>

            <a href="{% url 'login' %}" class="btn btn-info my-2 my-sm-0">Вход</a>

            <form action="/accounts/logout/" method="post">
                {% csrf_token %}
                <input class="btn btn-danger my-2 my-sm-0" type="submit" value="Выход">
